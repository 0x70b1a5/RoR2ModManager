<ul *ngIf="formStep3.invalid">
  <mat-error>
    <li *ngFor="let error of formStep3.errors | keyvalue">
      {{ error.value }}
    </li>
  </mat-error>
</ul>
<mat-list dense class="mat-elevation-z4">
  <mat-list-item *ngFor="let row of logs">
    {{ row }}
  </mat-list-item>
  <span id="bottom"></span>
</mat-list>
<mat-progress-bar
  [mode]="progress === undefined ? 'indeterminate' : 'determinate'"
  [value]="progress"
  *ngIf="working"
></mat-progress-bar>
<ng-container *ngIf="complete">
  <p>{{ 'PAGES.PKG_SELECT.STEP_3.DONE' | translate }}</p>
  <button mat-raised-button (click)="back()">
    {{ 'PAGES.PKG_SELECT.STEP_3.BACK_BUTTON' | translate }}
  </button>
</ng-container>
