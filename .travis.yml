language: node_js
node_js:
  - '10'
cache: npm # caches $HOME/.npm and node_modules
dist: xenial
sudo: required
services:
  - xvfb
addons:
  chrome: stable
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm ci # install from package-lock.json
script:
  - ng lint
  - npm run test:ci
  - npm run e2e:ci
  - npm run build
