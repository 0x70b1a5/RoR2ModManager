language: node_js
node_js:
  - '10'
env:
  - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
dist: xenial
sudo: required
services:
  - xvfb
addons:
  chrome: stable
  apt:
    sources:
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ xenial main'
      key_url: 'https://dl.winehq.org/wine-builds/winehq.key'
    packages: winehq-stable

before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm ci
  - npm i -g codecov
script:
  - ng lint
  - npm run test:ci
  - npm run e2e:ci
  - npm run electron:windows
after_success:
  - codecov
before_deploy:
  - echo Hello
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/*.exe
    - release/*.AppImage
  on:
    tags: true
    repo: scottbot95/RoR2ModManager
